<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <title>A tetris game</title>
    <link rel="stylesheet" href="css/tetris.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
</head>
<body>
    <section class="title-group">
        <span>A cool tetris game</span>
    </section>
    <div class="main">
        <div class="game">
            <div class="board">
                <canvas id="board-canvas" width="350" height="525"></canvas>
                <canvas id="tile-canvas" width="350" height="525"></canvas>
            </div>
            <div class="next column">
                <canvas id="next-canvas" width="120" height="100"></canvas>
            </div>
            <div class="info column">
               
            </div>
            <div class="buttons column">
                <button class="restart-button">Restart</button>
                <button class="pause-button">Pause</button>
            </div>
        </div>
    </div>
    <script src="logics/config.js"></script>
    <script src="logics/app.js"></script>
    <script src="lib/underscore.js"></script>
    <script src="lib/polyfill.js"></script>
</body>
</html>
